<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    
    
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <body ng-app="wikiApp" ng-controller="SearchController">
  <div class="container">
    <div class="header">
      <h1>{{ title }}</h1>
    </div>
    <div class="main" >
      <form>
        <input ng-keypress="enter($event)" ng-model="entry"></input>
      </form>
    <div class="card" ng-repeat="result in results">
      <a ng-href="{{ result.link }}" target="_blank" >
        <h3 class="title">{{ result.title }}</h3>
        <p class="desc">{{ result.desc }}<p>
      </a>
    </div>
    <div class="footer">
      <div class="container">
        <p>{{ mission }}</p>
      </div>
    </div>
  </div>
</body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
